<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Graph Visualizer</title>
    <link rel="stylesheet" href="graph.css" />
</head>
<body>
<div class="controls">
    <input id="edgesInput" placeholder='Enter edges like [[0,1],[1,2]]' />
    <button onclick="buildGraph()">Build Graph</button>

    <select id="algorithm">
        <option value="dfs">DFS</option>
        <option value="bfs">BFS</option>
    </select>





    <label for="startNode">Start Node:</label>
    <input type="number" id="startNode" placeholder="Enter start node" />




    <label for="speedSlider">Speed:</label>
    <input type="range" min="100" max="2000" step="100" value="500" id="speedSlider" />

    <button onclick="startTraversal()">Start Traversal</button>

    <!-- âœ… Traversal Output Box -->
    <div id="outputBox" class="output-box">Traversal Output: </div>
</div>

<div id="graphVisualizer"></div>

<script src="graph.js"></script>
</body>
</html>
