<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- üåô Dark Mode Toggle -->
<div class="theme-toggle">
    <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
    </label>
</div>

<!-- üìå Subtopic Heading -->
<h1 class="header">Algorithm Name</h1>

<!-- üì¶ Visualizer Wrapper -->
<div class="visualizer-wrapper">

    <!-- üìä Visualization Area -->
    <div id="array-visual" class="visualizer-box"></div>

    <!-- üßæ Input / Output Section -->
    <div class="input-output-container">
        <input class="input-box" id="arrayInput" placeholder="Enter array like [5,2,7]" value="[5, 3, 8, 6, 2]" />
        <input class="input-box" id="targetInput" placeholder="Enter target (for searching)" style="display: none;" />
        <div id="output" class="output-box"></div>
    </div>

    <!-- üéÆ Control Buttons -->
    <div class="controls">
        <button class="run-button">‚ñ∂ Run</button>
        <button id="pauseResumeBtn">‚è∏ Pause</button>
        <button id="prevStepBtn">‚¨Ö Prev</button>
        <button id="nextStepBtn">Next ‚û°</button>

        <!-- üéöÔ∏è Speed Range -->
        <div class="speed-control">
            <label for="speedRange">Speed:</label>
            <input type="range" id="speedRange" min="50" max="1000" step="50" value="300" />
        </div>
    </div>

    <!-- ‚è±Ô∏è Time & Space -->
    <div class="complexity">Time: - | Space: -</div>
</div>
<audio id="tickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

<!-- üìú Logic Script -->
<script src="algorithm.js"></script>

</body>
</html>
